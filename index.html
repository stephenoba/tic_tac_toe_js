<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="src/styles.css">
        <script src="src/script.js" defer></script>
    </head>
    <body>
        <div class="game-area">
            <div class="game-board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="score-board">
                <div class="score-title">
                    <h3>Score Board</h3>
                </div>
                <p id="player-one-score">Player One: <span>0</span></p>
                <p id="player-two-score">Player Two: <span>0</span></p>
                <div class="reset-button">
                    <div class="winner"></div>
                    <button>Start new game</button>
                </div>
            </div>
        </div>
    </body>
</html>
